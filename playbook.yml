---

# сборка
- hosts: maven
  vars:
    proj_dir: /var/lib/boxfuse-sample-java-war-hello

  tasks:
    - name: Устанавливаем Python
      apt:
        pkg: python
        state: present
        update_cache: true

    - name: Устанавливаем JDK
      apt:
        pkg: default-jdk
        state: present
        update_cache: true

    - name: Устанавливаем Maven
      apt:
        pkg: maven
        state: present
        update_cache: true

    - name: Подчищаем папку проекта если уже есть
      file:
        path: "{{ proj_dir }}"
        state: absent

    - name: Клонируем проект
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: "{{ proj_dir }}"

    - name: Собираем проект
      command: "mvn package -f {{ proj_dir }}/pom.xml"

    - name: Упаковываем
      archive:
        path: "{{ proj_dir }}/target/hello-1.0/*"
        dest: /tmp/hello.tar.gz

    - name: Утягиваем проект
      fetch:
        src: "/tmp/hello.tar.gz"
        dest: "/tmp/"
        flat: true


# prod
- hosts: tomcat
  vars:
    proj_dir: /var/lib/boxfuse-sample-java-war-hello
    tomcat_dir: /usr/share/tomcat9
    www_root: "{{ tomcat_dir }}/webapps/ROOT"

  tasks:
    - name: Устанавливаем Python
      apt:
        pkg: python
        state: present
        update_cache: true

    - name: Устанавливаем Python-lxml
      apt:
        pkg: python-lxml
        state: present
        update_cache: true

    - name: Устанавливаем JDK
      apt:
        pkg: default-jdk
        state: present
        update_cache: true

    - name: создаем группу tomcat
      group:
        name: tomcat

    - name: пользователь tomcat
      user:
        name: tomcat
        group: tomcat
        createhome: false

    - name: "папка для томката {{ tomcat_dir }}"
      file:
        path: "{{ tomcat_dir }}"
        state: directory
        mode: 0755

    - name: качаем и распаковываем
      unarchive:
        src: https://apache-mirror.rbc.ru/pub/apache/tomcat/tomcat-9/v9.0.38/bin/apache-tomcat-9.0.38.tar.gz
        dest: "{{ tomcat_dir }}"
        remote_src: true
        extra_opts: [--strip-components=1]
        creates: "{{ tomcat_dir }}/bin"

    - name: назначаем томкат на 80 порт
      xml:
        path: "{{ tomcat_dir }}/conf/server.xml"
        xpath: /Server/Service/Connector
        attribute: port
        value: "80"
      #command:
      #  cmd: 'sed -i "s/ port=\"8080\"/ port=\"80\"/" {{ tomcat_dir }}/conf/server.xml'
      #  warn: false

    - name: Права
      file:
        path: "{{ tomcat_dir }}"
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: true
        state: directory

    - name: Подчищаем корневую директорию томката
      file:
        path: "{{ www_root }}"
        state: absent

    - name: загружаем и разворачиваем проект
      unarchive:
        src: /tmp/hello.tar.gz
        dest: "/"

    - name: копируем в wwwroot
      file:
        src: "{{ proj_dir }}/target/hello-1.0"
        dest: '{{ www_root }}'
        state: link

    - name: Останавливаем томкат
      shell: "{{ tomcat_dir }}/bin/shutdown.sh"

    - name: Стартуем томкат
      shell: "nohup {{ tomcat_dir }}/bin/startup.sh"
